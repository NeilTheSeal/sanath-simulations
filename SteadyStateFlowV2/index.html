<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steady-State Flow from a Tank</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/9d19ad28f4.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="button-container">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#directions">Directions</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#details">Details</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#about">About</button>
    </div>

    <div class="control-container">
        <div class="dropdown-wrapper">
            <label class="dropdownLabel">Drain diameter (cm):</label>
            <select id="drainDiameter" class="form-control">
                <option value="0.5">0.5</option>
                <option value="1" selected>1</option>
            </select>
        </div>
        <div class="dropdown-wrapper">
            <label class="dropdownLabel">Liquid height (cm):</label>
            <select id="liquidHeight" class="form-control">
                <option value="40">40</option>
                <option value="80" selected>80</option>
            </select>
        </div>
        <div class="button-wrapper">
            <button id= "openValveButton" type="button" class="btn btn-success">
                <i id= "buttonIcon" class="fas fa-play"></i> open valve
            </button>
        </div>
        <div class="button-wrapper">
            <button id = "measureLengthButton" type="button" class="btn btn-info">measure length</button>
        </div>
        <div class="button-wrapper">
            <button class="btn btn-danger" id="resetButton">reset</button>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="centeredCanvas" width="624" height="455" style="border: 1px solid #000;"></canvas>
        <div class="stopwatch">
            <div class="timer-display" id="timer">00:00:000</div>
            <button class="btn btn-success" id="startStopButton" disabled>Start timer</button>
        </div>
    </div>
    <div id="overlayContainer"></div>

    <script>
        fetch('../Overlay/overlay.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('overlayContainer').innerHTML = data;
            });
    </script>

    <script type="module" src="canvas.js"></script>

    <!-- Bootstrap JS, Popper, and jQuery -->   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
