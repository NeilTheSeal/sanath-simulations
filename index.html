<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .slider-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            width: 80%;
            margin-bottom: 20px;
        }
        .slider {
            width: 100%;
        }
        .slider-label {
            text-align: center;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div>
            <label class="slider-label" for="liquidHeight">Liquid Height (m)</label>
            <input class="slider" type="range" id="liquidHeight" min="0.18" max="0.90" step="0.02" value="0.18">
            <span id="liquidHeightValue">0.18</span>
        </div>
        <div>
            <label class="slider-label" for="drainDiameter">Drain Diameter (cm)</label>
            <input class="slider" type="range" id="drainDiameter" min="2.0" max="7.0" step="0.1" value="7.0">
            <span id="drainDiameterValue">7.0</span>
        </div>
        <div>
            <label class="slider-label" for="liquidDensity">Liquid Density (kg/L)</label>
            <input class="slider" type="range" id="liquidDensity" min="0.8" max="1.50" step="0.02" value="1.00">
            <span id="liquidDensityValue">1.00</span>
        </div>
        <div>
            <label class="slider-label" for="dischargeCoefficient">Discharge Coefficient (câ‚€)</label>
            <input class="slider" type="range" id="dischargeCoefficient" min="0.5" max="1.00" step="0.05" value="0.95">
            <span id="dischargeCoefficientValue">0.95</span>
        </div>
    </div>
    <canvas id="centeredCanvas" width="624" height="455"></canvas>

    <script src="canvas.js"></script>
</body>
</html>
